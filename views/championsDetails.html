</div>
<div class="btn-group">

        <option>--All--</option>

<section class="chart-section">

    <div fixed-height=".tab-pane.active" extra-item=".nav-tabs">

        <tabset class="lc-tabs">
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                <canvas ng-if="tab.active" width="4" height="1" class="chart chart-bar" data="tab.data"
                        labels="labels" options="options"></canvas>
            </tab>
        </tabset>

    </div>
</section>
